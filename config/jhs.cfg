NB. to start JHS - run jconsole and load this (or another cfg) script
NB. create other cfg - copy this file, rename, and edit

load'~addons/ide/jhs/core.ijs' NB. do not edit
coclass'jhs'                   NB. do not edit

NB. see jhelp|config for info on port access, firewall, ip address, etc.
PORT=: 65001       NB. private port range 49152 to 65535
LHOK=: 1           NB. 0 if localhost requires user/pass login
BIND=: 'localhost' NB. 'any'  - access from any machine
USER=: ''          NB. 'john' - login
PASS=: ''          NB. 'abra' - login
TIPX=: ''          NB. browser tab title prefix - distinguish sessions
 
PC_FONTFIXED=:    '"courier new";"monospace"' NB. '"unifont"'
PC_FONTVARIABLE=: '"sans-serif"'
PC_FM_COLOR=:     'black'  NB. formatted output
PC_ER_COLOR=:     'red'    NB. error
PC_LOG_COLOR=:    'blue'   NB. log user input
PC_SYS_COLOR=:    'purple' NB. system error
PC_FILE_COLOR=:   'green'  NB. 1!:! file output

init'' NB. do not edit

